[tool.poetry]
name = "za-id-number"
version = "0.0.8"
description = "South African (RSA/ZA) Identity Number checking and validation library"
authors = ["Christo Goosen <christogoosen@gmail.com>"]
license = "MIT"
packages = [
    { include = "za_id_number" },
    { include = "za_id_number/*.py" },
    { include = "za_id_number/**/*.py" },
]

[tool.poetry.dependencies]
python = "^3.7"
luhn = "^0.2.0"

[tool.poetry.dev-dependencies]
pytest = "^7.2.1"
pytest-runner = "^6.0"
black = "^22.1"
bandit = "^1.7.4"

flake8 = "^5.0.4"
twine = "^4.0.2"
setuptools = "^67.4.0"
pytest-cov = "^3.0.0"
python-dateutil = "^2.8.2"
nose = "^1.3.7"
trio = "^0.22.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
